<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <!-- form -->
    <div class="form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Type title" />
      <label for="title">Author:</label>
      <input type="text" id="author" name="author" placeholder="Type author" />
    </div>
    <!-- buttons -->
    <div class="buttons">
      <label for="button">Have you read this book?</label>
      <button>Yes</button>
      <button>No</button>
    </div>
    <!-- read books -->
    <div class="container">
      <div class="read">
        <h1 id="booksOne">Read Books</h1>
        <ul id="readBooks"></ul>
      </div>
      <!-- not read books -->
      <div class="notRead">
        <h1 id="booksTwo">Not Read Books</h1>
        <ul id="notReadBooks"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
